<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link bootstrap / css / fontawesome / Vue -->

  <link rel="stylesheet" href="css/style.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- + Axios -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <title>Vue email list</title>
</head>
<body>

  <div id="app">
    <div class="container">

        <h1 class="mb-3">E-MAILs GENERATOR</h1>

        <div class="d-flex align-items-center justify-content-center">
<!--  numero di mail da generare -->
            <input type="number" class="fs-5" v-model.number="numb">


            <!-- 2 bottoni  -->
            <button class="btn btn-dark  mx-3" @click="generateMails()">Generate</button>
            
            <button class="btn btn-dark" @click="addMail()">Add Mail</button>
        
          </div>
        <!-- Box dove Stampare le mail -->
          <div class="box-list">
            
          <ul class="p-0" v-if="mails.length >= numb">
                
            <li v-for="mail in mails" class="p-2" ref="adress">{{mail}}</li>
            
          </ul>
        </div>
    </div>
</div>




  <script src="js/script.js"></script>
</body>
</html>
